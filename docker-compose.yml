# property_bot_project/docker-compose.yml
version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: property_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:ro       # mount code (read-only) so you can edit on host and rebuild when needed
      - ./backend/models:/app/models:rw   # mount models folder so you can drop best_scratch.pt without rebuild
      - ./backend/properties.db:/app/properties.db  # persist sqlite DB
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: property_frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app:ro
